{% macro beer_form(brew, table='', name='') %}

<div class="nicebox">
    <form class="form-inline" action="/beer">
        <input type="hidden" name="brew" value="{{brew}}"/>
        <div class="form-group">
            <!--<label for="table">Table number</label>-->
            <input class="form-control" name="table" value="{{table or ''}}" placeholder="Enter your table number" required/>
        </div>
        <div class="form-group">
            <!--<label for="name">Customer name</label>-->
            <input class="form-control" name="name" value="{{name or ''}}" placeholder="Enter your name" required/>
        </div>
        <button type="submit" class="btn btn-default">Order {{brew}}</button>
    </form>
</div>

{% endmacro %}
